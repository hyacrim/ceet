<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers Lien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
        .message {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="redirectButton">Aller au Lien</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        document.getElementById('redirectButton').addEventListener('click', function() {
            const url = "https://getlee.co/r/2373957950";
            window.location.href = url;
            document.getElementById('message').textContent = 'Vous allez être redirigé...';
        });
    </script>
</body>
</html>
